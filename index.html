<!DOCTYPE html>

<html lang="en-us">
​

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    ​
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    ​
    <link rel="stylesheet" href="assets/CSS/style.css">

    <!-- Moment.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</head>
​

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Anytime is Train Time</h1>
                <p class="lead">Choo choo. Chee card-header</p>
            </div>
        </div>
        ​
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <table class="table" id="trainTable">
                <thead>
                    <tr>
                        <th scope="col">Train Time</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                 
                    </tr>
                </tbody>
            </table>
        </div>
        ​
        <br>
        ​
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="TrainName">Train Name</label>
                        <input type="name" class="form-control" id="trainName" aria-describedby="nameHelp"
                            placeholder="Enter Train">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Destination</label>
                        <input type="destination" class="form-control" id="destination" placeholder="New York">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">First Train Time (HH:mm - military time</label>
                        <input type="time" class="form-control" id="firstTrainTime" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Frequency</label>
                        <input type="number" class="form-control" id="frequency" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitValue">Submit</button>
                </form>
            </div>
        </div>
        ​
        ​
        <br>
        ​
    </div>
    ​
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    ​
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-database.js"></script>
    ​
    <script type="text/javascript" src="assets/Javascript/javascript.js"></script>
    ​
    ​
</body>
​

</html>
